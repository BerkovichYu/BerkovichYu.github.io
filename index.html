<h1>Shiyu Zhang</h1>
<p>
  I am a fourth-year PhD student in Mathematics at (<a href="http://math.ustc.edu.cn/main.htm">USTC</a>) under the supervision of Professor <a href="https://www.researchgate.net/profile/Xi-Zhang-170">Xi Zhang</a>. I also obtained my B.S. from USTC in June 2020.
<p>
  My chinese name: 张世宇
<p>
  Email: shiyu123@mail.ustc.edu.cn</h1>
<p>
  My research mainly lies in the charecterization of complex manifolds under some positive (resp. negative) curvature conditions, which is a central topic of (complex) differential geometry. 
<p>
  Recently, I am interested in compact Kähler manifolds with nonnegative holomorphic sectional curvature.
