<h1>Shiyu Zhang</h1>
<p>
  Full name in Chinese: 张世宇
<p>
  Email: shiyu123@mail.ustc.edu.cn
<p>
  I am a fourth-year PhD. student in Mathematics at <a href="http://math.ustc.edu.cn/main.htm">USTC</a>, currently working under the supervision of Professor <a href="https://www.researchgate.net/profile/Xi-Zhang-170">Xi Zhang</a>. I earned my B.S. from USTC in June 2020.
<p>
  My research mainly lies in complex analytic and differential geometry. Recently, I'm interested in the pseudoeffective version of injectivity theorems.
<hr>
<h2>Research Publications</h2>
<p>
  • On the structure of compact Kähler manifolds with nonnegative holomorphic sectional curvature (with X. Zhang). Submitted. <a href="https://arxiv.org/abs/2311.18779">Arxiv link</a>.
<p>
    <blackquote style="color:#888;">
      The main result is establishing a Bochner-type result for compact K\"ahler manifolds with nonnegative holomorphic sectional curvature.  We refer the readers to <a href="https://arxiv.org/pdf/2211.09153.pdf">"Open problems on structure of positively curved projective varieties"</a> written by S. Matsumura for more related problems.
    </blackquote>
<p>
  • Regularizing property of the twisted conical Kähler-Ricci flow (with J. Liu and X. Zhang). Submitted.
