<h2>Research interests</h2>
<p>
 I'm interested in understanding the geometric structure of positively (resp. negatively) curved manifolds.
<hr>
<h2>Preprints</h2>
<p>
  • Compact Kähler manifolds with quasi-positive holomorphic sectional curvature, (with X. Zhang) <a href="https://arxiv.org/pdf/2311.18779v2.pdf">arXiv:2311.18779v2</a>.
<p>
    <blackquote style="color:#888;">
      The main results of this paper showed that a compact Kähler manifold with quasi-positive holomorphic sectional curvature is rationally connected, which may be important for consider the structure theorems for compact Kähler manifolds with nonnegative holomorphic sectional curvature. We refer the readers to <a href="https://arxiv.org/pdf/2211.09153.pdf">"Open problems on structure of positively curved projective varieties"</a> for more related problems.
    </blackquote>
