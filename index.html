<h2>Research interests</h2>
<p>
 My current research primarily focus on the relationship between certain curvature conditions and geometric properties (resp. topology) of complex manifolds, which constitutes one of the classical topics of (complex) differential geometry.
<hr>
<h2>Preprints</h2>
<p>
  • Compact Kähler manifolds with quasi-positive holomorphic sectional curvature, (with X. Zhang) <a href="https://arxiv.org/pdf/2311.18779v2.pdf">arXiv:2311.18779v2</a>.
<p>
    <blackquote style="color:#888;">
      The main results of this paper showed that a compact Kähler manifold with quasi-positive holomorphic sectional curvature is rationally connected, which is the first step to consider the structure theorems for compact Kähler manifolds with nonnegative holomorphic sectional curvature. This answers a problem raised up by S. Matsumura and X. K. Yang. We refer the readers to <a href="https://arxiv.org/pdf/2211.09153.pdf">"Open problems on structure of positively curved projective varieties"</a> for more related problems.
    </blackquote>
