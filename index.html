<h1>Shiyu Zhang</h1>
<p>
  Full name in Chinese: 张世宇
<p>
  Email: shiyu123@mail.ustc.edu.cn
<p>
  I am a fifth-year PhD. student in Mathematics at <a href="http://math.ustc.edu.cn/main.htm">USTC</a>, currently working under the supervision of Professor <a href="https://www.researchgate.net/profile/Xi-Zhang-170">Xi Zhang</a>. I earned my B.S. from USTC in June 2020.
<p>
  My research mainly lies in complex analytic and differential geometry. Recently, I've interested in using the analytic tools to consider the geometry of omplex spaces, specially, generically nef vector bundle.
